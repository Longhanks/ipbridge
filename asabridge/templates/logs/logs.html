{% extends "layout.html" %}
{% block content %}
    <div class="top-bar">
        <nav class="navbar navbar-expand-lg navbar-light bg-white">
            <a class="navbar-brand" href="/">asabridge</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
                    aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/readinglist">Reading list</a>
                    </li>
                </ul>
                <ul class="navbar-nav mt-2 mt-md-0">
                    <li class="nav-item active">
                        <a class="nav-link" href="javascript:window.location.reload(true)">Logs<span class="sr-only"> (current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <span id="log-text" style="white-space: pre-line; font-family: monospace">
    </span>
    <script>
        'use strict';
        let source = new EventSource('/logstream');
        source.onmessage = function(event) {
            let new_log = event.data + "\n";
            let paragraph = document.getElementById("log-text");
            if (paragraph.textContent.indexOf(new_log) === -1) {
                paragraph.textContent += new_log
            }
            $('html, body').scrollTop($(document).height());
        };
    </script>
{% endblock %}
