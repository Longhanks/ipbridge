{% extends "layout.html" %}
{% block content %}
    <div class="top-bar">
        <nav class="navbar navbar-expand-lg navbar-light bg-white">
            <a class="navbar-brand" href="/">asabridge</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
                    aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Reading list <span class="sr-only">(current)</span></a>
                    </li>
                </ul>
                <ul class="navbar-nav mt-2 mt-md-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/logs">Logs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <div class="readinglist-container container">
        <form class="needs-validation" action="{{ url_for('readinglist.add_readinglist_item') }}" method=post novalidate>
            <div class="form-group form-group-sm">
                <input type="url" name="url" class="form-control" id="urlInput" placeholder="Enter link" required>
                <div class="invalid-feedback">
                    Invalid url.
                </div>
           </div>
           <div class="d-flex justify-content-end">
               <button type="submit" class="btn btn-sm btn-outline-primary">Add Entry</button>
           </div>
        </form>
        <br>
        <div class="list-group">
            {% for entry in entries %}
                <a href={{ entry.URLString }} class="rl-item list-group-item list-group-item-action">
                    <div class="rl-item-content">
                        <div class="d-flex w-100 justify-content-between">
                            <p class="mb-1">{{ entry.title }}</p>
                            <small class="text-muted">{{ entry.DateAdded }}</small>
                        </div>
                    <div class="rl-preview-container">
                        <small class="text-muted">{{ entry.PreviewText }}</small>
                        <div class="rl-item-delete">
                            <form action="{{ url_for('readinglist.delete_readinglist_item') }}" method=post novalidate>
                                <input type="hidden" name="index" value="{{ loop.index0 }}" />
                                <button type="submit" class="btn btn-sm btn-outline-danger">Delete</button>
                            </form>
                        </div>
                    </div>
                    </div>
                </a>
            {% endfor %}
        </div>
    </div>
    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function () {
            'use strict';
            window.addEventListener('load', function () {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName('needs-validation');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function (form) {
                    form.addEventListener('submit', function (event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>
{% endblock %}
