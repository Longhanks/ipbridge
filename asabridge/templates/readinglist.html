{% extends "layout.html" %}
{% block body %}
  <div class="container">
    <h1>readinglist</h1>
    <br>
    <form class="needs-validation" action="{{ url_for('front_add_readinglist_item') }}" method=post novalidate>
      <div class="form-group form-group-sm">
        <input type="url" name="url" class="form-control" id="urlInput" placeholder="Enter link" required>
        <div class="invalid-feedback">
            Invalid url.
        </div>
      </div>
      <div class="d-flex justify-content-end">
        <button type="submit" class="btn  btn-outline-primary btn-sm">Add Entry</button>
      </div>
    </form>
    <br>
    <div class="list-group">
      {% for entry in entries %}
        <a href={{ entry.URLString }} class="list-group-item list-group-item-action flex-column align-items-start">
          <div class="d-flex w-100 justify-content-between">
            <p class="mb-1">{{ entry.title }}</p>
            <small class="text-muted">{{ entry.DateAdded }}</small>
          </div>
          <small class="text-muted">{{ entry.PreviewText }}...</small>
        </a>
      {% endfor %}
    </div>
  </div>
  <script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (function() {
        'use strict';
        window.addEventListener('load', function() {
          // Fetch all the forms we want to apply custom Bootstrap validation styles to
          var forms = document.getElementsByClassName('needs-validation');
          // Loop over them and prevent submission
          var validation = Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
              if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add('was-validated');
            }, false);
          });
        }, false);
      })();
      </script>
{% endblock %}
